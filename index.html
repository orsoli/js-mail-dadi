<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Gioco dei dadi e Finta Login">
    <!-- Title  -->
    <title>Gioco dei dadi & Finta Login</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <!-- First Exercise 'Gioco del dadi' section  -->
    <!-- Game field container  -->
    <div class="players d-flex justify-content-around my-5">
        <!-- Player container  -->
        <div class="player text-center">
            <!-- Name of player  -->
            <h1>Player</h1>
            <!-- Result of player  -->
            <span id="player-result"></span>
        </div>
        <!-- Pc container  -->
        <div class="pc text-center">
            <!-- Name of player  -->
            <h1>PC</h1>
            <!-- Result of player  -->
            <span id="pc-result"></span>
        </div>
    </div>
    <!-- Winer container -->
    <div class="text-center fs-3" id="winer">
        
    </div>
    <div class="border mb-5"></div>

    <!-- Second exercise 'Finta LogIn' -->
    <!-- Email form  -->
    <form class="container text-center w-50 mt-5">
        <h3>Pretend LogIn</h3>
        <div class="mt-5 mb-3">
          <input type="email" class="form-control" id="input-email" placeholder="Email addres">
        </div>
        <button type="button" class="btn btn-primary" id="logIn-btn">LogIn</button>
        <!-- LogIn result  -->
        <h2 class="mt-5" id="logIn-result"></h2>
    </form>

  
    <!-- Script  -->
    <script src="./js/index.js"></script>
</body>
</html>
